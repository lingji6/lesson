<!DOCTYPE html>

  <title>03-2D变换-缩放</title>
  <style>
    .box {
      width: 350px;
      background-color: wheat;
      padding: 5px;
    }
    .item {
      width: 50px;
      height: 50px;
      background-color: red;
      margin-bottom: 10px;
      font-size: 16px;
      color: #fff;
      text-align: center;
      line-height: 50px;
      transition: 1s transform;
    }
    .item1:active {
      transform: scale(1.5);
    }
    .item2:active {
      transform: scale(1.5, 2);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
  </div>
</body>
