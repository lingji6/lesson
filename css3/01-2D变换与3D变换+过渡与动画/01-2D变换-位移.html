<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-2D变换-位移</title>
  <style>
    .box {
      width: 350px;
      background-color: wheat;
      padding: 5px;
    }
    .item {
      width: 50px;
      height: 50px;
      background-color: red;
      margin-bottom: 10px;
      font-size: 16px;
      color: #fff;
      text-align: center;
      line-height: 50px;
      transition: 1s transform;
    }
    .item1:active {
      transform: translate(100px);
      transform: translate(100px, 100px);
    }
    .item2 {
      position: relative;
      left: 300px;
    }
    .item2:active {
      transform: translate(-100px) translate(-200px, -200px);
    }
    .item3:active {
      transform: translateX(100px) translateY(100px);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
  </div>
</body>
</html>
