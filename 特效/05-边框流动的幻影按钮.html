  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #050801;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
    }
    body a {
      padding: 25px 30px;
      color: #03e9f4;
      text-decoration: none;
      letter-spacing: 4px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
      margin: 40px 0;
      -webkit-box-reflect: below 1px linear-gradient(transparent, rgba(0,0,0,0.333));
    }
    body a:hover {
      color: #050801;
      background-color: #03e9f4;
      box-shadow: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4, 0 0 200px #03e9f4;
    }
    body a:nth-of-type(1) {
      filter: hue-rotate(290deg);
    }
    body a:nth-of-type(3) {
      filter: hue-rotate(160deg);
    }
    body a span {
      position: absolute;
    }
    body a span:nth-child(1) {
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, #03e9f4);
      top: 0;
      left: -100%;
      animation: animate1 1s linear infinite;
      animation-delay: 0s;
    }
    @-moz-keyframes animate1 {
      0% {
        left: -100%;
      }
      50%, 100% {
        left: 100%;
      }
    }
    @-webkit-keyframes animate1 {
      0% {
        left: -100%;
      }
      50%, 100% {
        left: 100%;
      }
    }
    @-o-keyframes animate1 {
      0% {
        left: -100%;
      }
      50%, 100% {
        left: 100%;
      }
    }
    @keyframes animate1 {
      0% {
        left: -100%;
      }
      50%, 100% {
        left: 100%;
      }
    }
    body a span:nth-child(2) {
      width: 2px;
      height: 100%;
      background: linear-gradient(to bottom, transparent, #03e9f4);
      top: -100%;
      right: 0;
      animation: animate2 1s linear infinite;
      animation-delay: 0.25s;
    }
    @-moz-keyframes animate2 {
      0% {
        top: -100%;
      }
      50%, 100% {
        top: 100%;
      }
    }
    @-webkit-keyframes animate2 {
      0% {
        top: -100%;
      }
      50%, 100% {
        top: 100%;
      }
    }
    @-o-keyframes animate2 {
      0% {
        top: -100%;
      }
      50%, 100% {
        top: 100%;
      }
    }
    @keyframes animate2 {
      0% {
        top: -100%;
      }
      50%, 100% {
        top: 100%;
      }
    }
    body a span:nth-child(3) {
      width: 100%;
      height: 2px;
      background: linear-gradient(to left, transparent, #03e9f4);
      right: -100%;
      bottom: 0;
      animation: animate3 1s linear infinite;
      animation-delay: 0.5s;
    }
    @-moz-keyframes animate3 {
      0% {
        right: -100%;
      }
      50%, 100% {
        right: 100%;
      }
    }
    @-webkit-keyframes animate3 {
      0% {
        right: -100%;
      }
      50%, 100% {
        right: 100%;
      }
    }
    @-o-keyframes animate3 {
      0% {
        right: -100%;
      }
      50%, 100% {
        right: 100%;
      }
    }
    @keyframes animate3 {
      0% {
        right: -100%;
      }
      50%, 100% {
        right: 100%;
      }
    }
    body a span:nth-child(4) {
      width: 2px;
      height: 100%;
      background: linear-gradient(to top, transparent, #03e9f4);
      bottom: -100%;
      left: 0;
      animation: animate4 1s linear infinite;
      animation-delay: 0.75s;
    }
    @-moz-keyframes animate4 {
      0% {
        bottom: -100%;
      }
      50%, 100% {
        bottom: 100%;
      }
    }
    @-webkit-keyframes animate4 {
      0% {
        bottom: -100%;
      }
      50%, 100% {
        bottom: 100%;
      }
    }
    @-o-keyframes animate4 {
      0% {
        bottom: -100%;
      }
      50%, 100% {
        bottom: 100%;
      }
    }
    @keyframes animate4 {
      0% {
        bottom: -100%;
      }
      50%, 100% {
        bottom: 100%;
      }
    }
